<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DNS Updater</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
    table { width: 95%; margin: 18px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #007bff; color: white; }
    input { padding: 8px; margin: 5px; }
    button { padding: 8px 12px; margin: 5px; cursor: pointer; }
    #message { margin: 10px; font-weight: bold; min-height: 20px; }
    .btn-del { background: #dc3545; color: #fff; border: none; padding: 6px 10px; cursor: pointer; border-radius: 4px; }
    .btn-del:hover { opacity: .9; }
  </style>
</head>
<body>
  <h1>DNS Updater</h1>

  <input id="dnsName" placeholder="Subdomain (contoh: test)" />
  <input id="dnsIp" placeholder="IP Address (contoh: 103.xxx.xxx.xxx)" />
  <button id="btnAdd">Add / Update</button>
  <button id="btnRefresh">Refresh</button>

  <div id="message"></div>

  <h2>Records</h2>
  <input type="text" id="searchInput" placeholder="Cari record..." style="padding:8px;width:260px;margin-bottom:10px;" />

  <table id="recordsTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>TTL</th>
        <th>Record(s)</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="main.js"></script>
</body>
</html>

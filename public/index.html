<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DNS Updater</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 50px; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    input, button { padding: 10px; margin: 5px; width: 90%; }
    button { background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    pre { text-align: left; background: #eee; padding: 10px; border-radius: 5px; max-height: 200px; overflow: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>DNS Updater</h2>
    <input type="text" id="name" placeholder="Subdomain (misal: test)" />
    <input type="text" id="ip" placeholder="IP Address (misal: 103.x.x.x)" />
    <button id="addBtn">Add/Update</button>
    <div id="message" style="margin:10px 0;color:#d9534f;"></div>
    <h3>Records</h3>
    <button id="refreshBtn">Refresh</button>
    <table id="recordsTable" style="width:100%;margin-top:10px;border-collapse:collapse;">
      <thead>
        <tr style="background:#f0f0f0;">
          <th style="border:1px solid #ccc;padding:4px;">Name</th>
          <th style="border:1px solid #ccc;padding:4px;">TTL</th>
          <th style="border:1px solid #ccc;padding:4px;">A Record(s)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="main.js"></script>
</body>
</html>
